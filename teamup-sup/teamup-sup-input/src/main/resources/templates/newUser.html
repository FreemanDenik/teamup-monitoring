<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>&nbsp; User`s panel</title>
</head>
<body>

<div class="tab-pane show active" id="parametersUserTable">
  <div class="container-fluid">
    <div class="row">
      <div class="col-10">
        <h5>All parameters</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <table class="table table-hover table-sm text-center">
          <thead>
          <tr>
            <th>Id</th>
            <th>Parameter Name</th>
            <th>Parameter Type</th>
            <th>System Name</th>
            <th>Parameter Value</th>
            <th>Creation Date</th>
            <th>Update Date</th>
            <th>User Who Last Change Parameters</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="parameter : ${allParameters}">
            <td th:text="${parameter.getId()}"></td>
            <td th:text="${parameter.getParameterName()}"></td>
            <td th:text="${parameter.getParameterType()}"></td>
            <td th:text="${parameter.getSystemName()}"></td>
            <td th:text="${parameter.getParameterValue()}"></td>
            <td th:text="${parameter.getCreationDate()}"></td>
            <td th:text="${parameter.getUpdateDate()}"></td>
            <td th:text="${parameter.getUserWhoLastChangeParameters()}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
