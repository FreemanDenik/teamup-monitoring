<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row col-md-8 mx-auto" style="width: 800px;">
    <h3>Form registration</h3>
    <form action="#" th:action = "@{/registration}" th:object="${user}" method="post" >
        <div>
            <label for="name">Name &#8432</label>
            <input type="text" required class="form-control" id="name" th:field = "${user.name}" aria-describedby="nameHelp" placeholder="Name">
            <small id="nameHelp" class="form-text text-muted">&#8432 Required field</small>
        </div>
        <div>
            <label for="lastName">Last Name &#8432</label>
            <input type="text" required class="form-control" id="lastName"  th:field = "${user.lastName}" aria-describedby="lastNameHelp"
                   placeholder="Last name">
            <small id="lastNameHelp" class="form-text text-muted">&#8432 Required field</small>
        </div>
        <div>
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName" th:field = "${user.middleName}" placeholder="Middle Name">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" th:field = "${user.city}" placeholder="City">
        </div>
        <div>
            <label for="age">Age &#8432</label>
            <input type="number" required class="form-control" id="age" th:field = "${user.age}" aria-describedby="ageHelp" placeholder="Age">
            <small id="ageHelp" class="form-text text-muted">&#8432 Required field</small>
        </div>
        <div>
            <label for="aboutUser">About User</label>
            <textarea class="form-control" id="aboutUser" th:field = "${user.aboutUser}" rows="2"></textarea>
        </div>
        <div>
            <label for="login">NickName &#8432</label>
            <input type="text" required class="form-control" id="login" th:field = "${user.login}"  aria-describedby="loginHelp">
            <small id="loginHelp" class="form-text text-muted">&#8432 Required field</small>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:text="${'Указанный nickname уже занят'}" class="error" style="color: red"></p>
            </div>
        </div>
        <div>
            <label for="email">Email address &#8432</label>
            <input type="email" required class="form-control" id="email" th:field = "${user.email}"  aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">&#8432 Required field </small>
        </div>
        <div >
            <label for="password">Password &#8432</label>
            <input type="password" required class="form-control" id="password" th:field = "${user.password}"  aria-describedby="passwordHelp"
                   placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">&#8432 Required field</small>
        </div>
        <button id="submitUser" type="submit" class="btn btn-primary">registration</button>
    </form>
</div>
</body>
</html>
